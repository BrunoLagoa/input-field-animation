<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Input field animation in CSS</title>
</head>

<body>

  <div class="input-group">
    <input type="text" id="user" class="input" autocomplete="off" required>
    <label for="user" class="input-label">Username</label>
  </div>

  <div class="input-group">
    <input type="text" id="email" class="input" autocomplete="off" required>
    <label for="email" class="input-label">Email address</label>
  </div>

  <div class="input-group">
    <input type="password" id="password" class="input" autocomplete="off" required>
    <label for="password" class="input-label">Password</label>
  </div>

</body>

</html>
